---
layout: default
---

<div class="post">
	<h1 class="post-title">{{ page.title }}</h1>

	<article class="post-content">
		{{ content }}

		<h3>Articles:</h3>
		<ul class="post-list">
			{% for post in site.posts reversed %}
				{% if post.project == page.project %}
					<li>
						<a href="{{ post.url | prepend: site.baseurl }}" class="post-link">{{ post.title }}</a>
					</li>
				{% endif %}
			{% endfor %}
		</ul>
	</article>
</div>
