---
layout: default
---

<div class="home">

	<h1 class="post-title">Projects</h1>

	<ul class="project-list">
		
		{% for project in site.projects %}
			
			<li>
				<h2><a href="{{ project.url | prepend: site.baseurl }}" class="post-link">{{ project.title }}</a></h2>

				<ul class="page-list">
				{% for post in site.posts reversed %}
					{% if post.project == project.project %}
						<li>
							<a href="{{ post.url | prepend: site.baseurl }}">
								{{ post.title }}
							</a>
						</li>
					{% endif %}
				{% endfor %}
				</ul>
			</li>

		{% endfor %}

	</ul>

</div>
